<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
  </head>
  <body onmouseover="style.color='red'"
  onmouseout="style.color='black'">
      
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="checkbalance">$0</div>
      <input class="input" type="number" placeholder="enter an amount"  id="newinput"/>
      <input class="deposit" type="button" value="Deposit"  id="checkdep"/>
      <input class="withdraw" type="button" value="Withdraw" id="takem" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="savibalance">$0</div>
      <input class="input" type="text" placeholder="enter an amount" />
      <input class="deposit" type="button" value="Deposit" />
      <input class="withdraw" type="button" value="Withdraw" />
    </div>

  
  </body>
</html>
